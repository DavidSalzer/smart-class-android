<div class="student_content_wrapper">

    <!-- selection question -->
    <div class="selection">
        <div id="selection_name" class="selection_wrapper">
            <div class="s_table_cell">
                <h3 class="text_header_blue">To what extent are you able to concentrate during  Tefila, without other thoughts disturbing you? </h3>
                <!-- -question1 blue-->
                <section class="selection_item_{{colorArray[$index%colorArray.length]}} selection_q_item" data-ng-repeat="item in data.answers" data-ng-click="select($index)" ng-class="{'active':item.selected}">
                    <div class="item_circ item_circ_{{colorArray[$index%colorArray.length]}}"><span class="item_circle_text">{{$index+1}}</span></div>
                    <div class="selection_text">{{item.text}}
                    </div>
                </section>
                
                <div class="send_blue_but" data-ng-click="sendAmrican()">
                    <span class="send_text">SEND</span>
                    <!-- display css loading -->
                    <div class="loading_div" data-ng-show="sendingAmrican">
                        <span class="loading style-1"></span>
                    </div>
                </div>
            </div><!-- end of s_table_cell -->
        </div><!--end of selection wrapper -->
    </div><!-- end of selection -->
    <div>&nbsp;</div><!-- >pseoudo item for  bottom padding -->
</div>
