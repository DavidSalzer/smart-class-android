<p class="welcome_login">Welcome! Please Login</p>
<div class="login_box">
    <div style="height:100%" class="logo_school">
        <div style="display:table-row">
            <div class="table_cell">
                <img src="../../img/logo_school.png" alt="school logo">
            </div>
        </div>
    </div>

    <div class="hr"></div>

    <div class="login_form">

        <form>
            <label>User Name</label>
            <input type="text" class="login_form_input" data-ng-model="username">
            <label>Passaword</label>
            <input type="text" class="login_form_input" data-ng-model="pass">
            <a class="view_lessons">View Lessons</a>
            <a class="play_lesson" data-ng-click="login('play')"><span>Play Lesson</span></a>
        </form>
    </div>

</div>
