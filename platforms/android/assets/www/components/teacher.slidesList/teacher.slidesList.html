    <div class="slides_wrapper">

            <div class="add_new_slide_icon">+</div>

        <div data-ng-repeat="item in slidesList().slide"  data-ng-class="{'slide_item':true,'done_slide':(item.isPublish==1&&!item.slideId),'selected_blue':item.slideId==activeSlideId()}" data-ng-click="displayPreview($index)">
